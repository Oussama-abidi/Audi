<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="signup-box">
          <h2>Create Your Account</h2>
          <form action="../php/signup.php" method="POST">
            <div class="form-group mb-4">
              <input type="text" class="form-control" name="username" placeholder="Full Name" required>
            </div>
            <div class="form-group mb-4">
              <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>

          <div class="text-center my-3">
            <small>Already have an account? <a href="account.html">Log In</a></small>
          </div>

          <div class="social-buttons">
            <button class="btn btn-google w-100 mb-2">Sign Up with Google</button>
            <button class="btn btn-facebook w-100">Sign Up with Facebook</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
